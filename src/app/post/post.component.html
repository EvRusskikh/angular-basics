<div class="post__wrap">
  <h2>{{ title }}</h2>
  <div class="post__block" [ngClass]="{active: imgActive}" [class.border]="imgActive">
    <img [src]="img" alt="" height="225">
  </div>
  <button (click)="updateImg()">CLICK ME!</button>
  <p [ngStyle]="statusStyle" *ngIf="status !== ''; else noStatus">{{ status }}</p>
  <ng-template #noStatus>
    <p>status</p>
  </ng-template>
</div>
